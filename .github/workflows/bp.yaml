name: Build and deploy ASP.Net Core app to Azure Web App - bpprojectmaliha
env:
  URI: https://bpprojectmaliha.azurewebsites.net
  AZURE_WEBAPP_PACKAGE_PATH: 'publish'
  AZURE_WEBAPP_NAME: bpprojectmaliha
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:                              #build job
    runs-on: windows-latest            

    steps:
      - uses: actions/checkout@v4     #checking out code

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
        
       
       #install dependencies
      - name: Install dependencies      
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release
        
        
      - name: Run unit tests
        run: dotnet test bmiUnitTestProject/bmiUnitTestProject.csproj --no-restore
     
          
      - name: Publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}\my_app

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}\my_app

      - name: Run Azure webapp deploy action using publish profile credentials
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}         
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'
